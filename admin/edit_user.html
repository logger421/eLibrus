<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../style.css">
        <title>Zarządzaj użytkownikiem</title>
    </head>

    <body>
        <!-- Main container for whole body -->
        <div class="main-container">
            <!-- container for header panel (top of the page)  -->
            <div class="header-container">
                <span>
                    Konto: Administrator / Jan Kowalski
                </span>
                <div class="buttons">
                    <button onclick="location.href='/general/notifications.html'">Powiadomienia</button>
                    <button onclick="location.href='/general/change_password.html'">Zmiana hasła</button>
                    <button onclick="location.href='/general/login.html'">Wyloguj</button>
                </div>  
            </div>
            <!-- container for navbar (left side of the page) -->
            <div class="navbar-container">
                <button onclick="location.href='/admin/home.html'">Strona główna</button>
                <button onclick="location.href='/admin/messages.html'">Wiadomości</button>
                <button onclick="location.href='/admin/manage_users.html'">Zarządzaj użytkownikami</button>
                <button onclick="location.href='/admin/manage_subject.html'">Zarządzaj zajęciami</button>
                <button class="active" onclick="location.href='/admin/manage_classes.html'">Zarządzaj klasami</button>
                <button onclick="location.href='/admin/add_announcement.html'">Dodaj ogłoszenie</button>
            </div>
            <!-- container for main body on the page (bottom right corner of the page) -->
            <div class="main-body-container">
                <fieldset>
                    <legend>
                        <h2>Zarządzaj użytkownikiem</h2>
                    </legend>
                    <div class="manage-wrapper">
                        <form action="">
                            <select name="account-type" id="edit_user_type_selector">
                                <option value="">Uczen</option>
                                <option value="">Nauczyciel</option>
                                <option value="">Rodzic</option>
                            </select>
                            <div class="account-info">
                                <label for="imie">Imie</label>
                                <input type="text" name="" id="imie" placeholder="Jan">

                                <label for="nazwisko">Nazwisko</label>
                                <input type="text" name="" id="nazwisko" placeholder="Kowalski">

                                <label for="pesel">PESEL</label>
                                <input type="text" name="" id="pesel" placeholder="0123456789">

                                <label for="birthdate">Data urodzenia</label>
                                <input type="date" name="" id="birthdate">

                                <label for="city">Miasto</label>
                                <input type="text" name="" id="city" placeholder="Kraków">

                                <label for="zip-code">Kod pocztowy</label>
                                <input type="text" name="" id="zip-code" placeholder="12-345">

                                <label for="street">Ulica</label>
                                <input type="text" name="" id="street" placeholder="Łojasiewicza">

                                <label for="house-no">Numer domu/mieszkania</label>
                                <input type="text" name="" id="house-no" placeholder="11">
                            </div>
                        </form>
                        <button class="edit-user-btn">Zapisz</button>
                        <button class="edit-user-btn">Zresetuj hasło</button>
                        <div class="go-back-wrapper">
                            <button class="go-back-btn"
                                onclick="location.href='/admin/manage_users.html'">Cofnij</button>
                        </div>
                    </div>
                </fieldset>
            </div>
            <!-- container for footer (bottom of the page (nie wiem co tutaj mozemy dac ale na wszelki wypadek dodaje)) -->
            <div class="footer-container">
                <h1>Autorzy: </h1>
                <ul>

                </ul>
            </div>
        </div>
    </body>

</html>
